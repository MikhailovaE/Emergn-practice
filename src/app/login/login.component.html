<div class="login-page">
  <mat-card class="form-card mat-elevation-z8">
    <mat-tab-group class="log-reg-tabs">
      <mat-tab label="Log In" class="login-tab">
        <mat-card class="login-card">
          <mat-card-header>
            <mat-card-title>Log In</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
              <table cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Username" formControlName="username" type="text" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Password" type="password" formControlName="password" required>
                    </mat-form-field>
                  </td>
                </tr>
              </table>
              <button mat-raised-button type="submit" color="primary">Log In</button>
            </form>
          </mat-card-content>
        </mat-card>
      </mat-tab>
      <mat-tab label="Register" class="login-tab">
        <mat-card class="login-card">
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
              <table cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Real name" formControlName="name" type="text" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Username (login)" formControlName="username" type="text" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="E-mail" formControlName="email" type="email" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field>
                      <input matInput placeholder="Password" type="password" formControlName="password" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>
                      <mat-form-field>
                        <input matInput placeholder="Repeat Password" type="password" formControlName="repeatPassword" required>
                      </mat-form-field>
                    </td>
                  </tr>
              </table>
              <button mat-raised-button type="submit" color="primary">Register</button>
            </form>
          </mat-card-content>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
